<script type="text/javascript">

	(function()
	{
		Object.prototype.extendFrom = function(oObject)
		{
			this.prototype = new oObject();
		};
	}
	)();
	var a = function()
	{
		console.log('a construct');

		var va = 'va';
		this.vb = 'vb';

		this.showVa = function()
		{
			alert(va);
		};
	};

	var b = function()
	{
		console.log('b construct');
	};
	b.extendFrom(a);

	var obj1 = new b();

	var obj2 = new b();

	obj2.vb = 'lala';

	console.log(obj1.vb);
	console.log(obj2.vb);

</script>
